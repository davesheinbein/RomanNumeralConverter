<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        input {
            padding: 15px;
            width: 300px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.2);
        }
        button {
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #ffe600;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        #output {
            margin-top: 20px;
            font-size: 1.5em;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <h1>Roman Numeral Converter</h1>
    <input type="number" id="number" placeholder="Enter a number (1-3999)">
    <button id="convert-btn">Convert</button>
    <div id="output"></div>

    <script>
        document.getElementById('convert-btn').addEventListener('click', function () {
            const numberInput = document.getElementById('number').value;
            const outputElement = document.getElementById('output');
            let number = parseInt(numberInput);

            if (!numberInput) {
                outputElement.innerText = "Please enter a valid number";
                return;
            }
            if (number < 1) {
                outputElement.innerText = "Please enter a number greater than or equal to 1";
                return;
            }
            if (number >= 4000) {
                outputElement.innerText = "Please enter a number less than or equal to 3999";
                return;
            }

            const romanNumerals = [
                { value: 1000, numeral: "M" },
                { value: 900, numeral: "CM" },
                { value: 500, numeral: "D" },
                { value: 400, numeral: "CD" },
                { value: 100, numeral: "C" },
                { value: 90, numeral: "XC" },
                { value: 50, numeral: "L" },
                { value: 40, numeral: "XL" },
                { value: 10, numeral: "X" },
                { value: 9, numeral: "IX" },
                { value: 5, numeral: "V" },
                { value: 4, numeral: "IV" },
                { value: 1, numeral: "I" }
            ];

            let result = '';
            for (const { value, numeral } of romanNumerals) {
                while (number >= value) {
                    result += numeral;
                    number -= value;
                }
            }

            outputElement.innerText = result;
        });
    </script>
</body> 
</html>
